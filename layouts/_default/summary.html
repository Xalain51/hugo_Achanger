<div class="tours">
  <div
    class="tours__photo"
    style="
      background: url('{{.Params.Image}}');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    "
  ></div>
  <div class="tours__bio">
    <h2>{{.Title}}</h2>
    <p>{{.Description}}</p>
    <div class="tours__bio__button">
      <button type="submit" class="button__contact__tours">Send</button>
    </div>
  </div>
</div>
